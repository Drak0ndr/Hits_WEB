<body>
    <nav>
        <div class="parametrs">
            <div>
                <fieldset>
                    <div>
                        <input type="radio" name="build" id="colony">
                        <label for="colony">Поставить колонию</label>
                    </div>
                    <div>
                        <input type="radio" name="build" id="eat">
                        <label for="eat">Поставить еду</label>
                        <input type="number" name="" id="eatValue" value="1">
                    </div>
                    <div>
                        <input type="radio" name="build" id="wall">
                        <label for="wall">Поставить стену</label>
                    </div>
                    <div>
                        <input type="radio" name="build" id="remwall">
                        <label for="remwall">Убрать стену</label>
                    </div>

                </fieldset>
            </div>
            <span>Количество муравьев:</span>
            <div class="slider">
                <input class="range" type="range" name="" id="rangeAnts" min="10" max="500" value="100">
                <span id="rangeValue">100</span>
            </div>
            <div>
                <span>Скорость:</span>
                <input type="number" name="" id="speed" min="0" value="1" max="10">
            </div>
            <button class="genMaze">
                Сгенерировать Лабиринт
            </button>
            <button class="clearField">
                Очистить поле
            </button>
            <a class="back" href="ant.html">
                Покинуть империю
            </a>


        </div>
        <div class="arrow">

        </div>
    </nav>
    <main>
        <canvas></canvas>
    </main>
    <script type="module" src="../scripts/bonusAnt/main.js"></script>
