<body>
    <main>
        <div class="parametrs">
            <div class="back_top">
                <div class="back">
                    <a href="../index.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
                        </svg>
                    </a>
                </div>
            </div>
            <div class="wpapper_parametrs">
                <div class="parametrs_header">
                    <div class="parametrs_logo"><svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" fill="white" class="bi bi-gear" viewBox="0 0 16 16">
                        <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>

                      </svg></div>
                    <div class="parametrs_descr">Настройки</div>
                </div>
                <div class="clustering_settings">
                        <div class="distance">
                            <label>Выберите расстояние:</label>
                            <select id="distance_select">
                                <option value="1">Евклидово</option>
                                <option value="2">Манхэттенское</option>
                                <option value="3">Чебышева</option>
                            </select>
                        </div>
                    <div class="k_means_div">
                        <label>Настройки K-Means:</label>
                        <div>
                            <span>Выберите количество кластеров</span>
                            <input type="range" id="k_means_range" min="1" max="20" step="1" value ="3">
                        </div>
                        <span>Показать центроиды</span>
                        <input type="checkbox" id="centroids_check"/>
                    </div>
                    <div class="dbscan_div">
                        <label>Настройки DBSCAN:</label>
                        <div>
                            <span>Выберите радиус поиска точек</span>
                            <input type="range" id="radius_range" min="50" max="160" step="1" value ="80">
                        </div>
                        <div>
                            <span>Выберите количество соседей</span>
                            <input type="range" id="neighbors_range" min="2" max="20" step="1" value ="9">
                        </div>
                    </div>
                    <div class="hierarchical_div">
                        <label>Настройки Иерархического алгоритма:</label>
                        <div>
                            <span>Выберите количество кластеров</span>
                            <input type="range" id="hierarchical_range" min="1" max="20" step="1" value ="3">
                        </div>
                    </div>
                    <input type="button" class="settings_button" id="remove_points" value="Очистить поле">  
                    <input type="button" class="settings_button" id="start" value="Запустить алгоритм">
                </div>
            </div>
        </div>
        <div class="field">
            <div class="clustering_header">
                <h2>Кластеризация</h2>
            </div>
            <div class="wrapper_field">
                <div class = "canvas_div">
                    <div class = "canvas_header">Алгоритм K-Means</div>
                    <canvas id="canvas1"></canvas>
                </div>
        
                <div class="canvas_div">
                    <div class = "canvas_header">Алгоритм DBSCAN</div>
                    <canvas id="canvas2"></canvas>
                </div>
                
                <div class="canvas_div">
                    <div class = "canvas_header">Иерархический алгоритм</div>
                    <canvas id="canvas3"></canvas>
                </div>
            </div>
        </div>

        
    </main>

    <script type='module' src="../scripts/clustering/clusteringBasic.js"></script>
</body>
</html>
