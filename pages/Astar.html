                    <div class="parametrs_descr">Настройки</div>
                </div>
                <div class="astar_settings">
                    <div id = "field_settings">
                        <span>Выберите размер поля</span>
                        <input type="number" id="field_range" min="3" max="250" step="1" value ="50" name="field_range">
                    </div>
                    <div class="distance">
                        <label>Выберите расстояние:</label>
                        <select id="distance_select">
                            <option value="1">Евклидово</option>
                            <option value="2">Манхэттенское</option>
                            <option value="3">Чебышева</option>
                        </select>
                    </div>
                    <div id = "field_settings">
                        <span>Выберите скорость анимации</span>
                        <input type="number" id="field_range" min="50" max="1" step="1" value ="100" name="field_range">
                    </div>
                    <input type="button" class="settings_button" id="add_start" value="Поставить точку старта">
                    <input type="button" class="settings_button" id="add_finish" value="Поставить точку финиша">
                    <input type="button" class="settings_button" id="add_wall" value="Поставить препятствия"> 
                    <input type="button" class="settings_button" id="remove_field" value="Очистить поле">
                    <input type="button" class="settings_button" id="generate_maze" value="Сгенерировать лабиринт">    
                    <input type="button" class="settings_button" id="start" value="Запустить алгоритм">
                </div>
            </div>
        </div>     
        <div class="field">
            <div class="astar_header">
                <h2>Алгоритм A*</h2>
            </div>
            <div class="wrapper_field">
                <canvas id="astar_canvas"></canvas>
            </div>
        </div>
